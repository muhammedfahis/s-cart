apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-mongo
  template:
    metadata:
      labels:
        app: payments-mongo
    spec:
      containers:
      - name: payments-mongo
        image: mongo:4.2.13
        ports:
        - containerPort: 27017
---


apiVersion: v1
kind: Service
metadata:
  name: payments-mongo-svc
spec:
  selector:
    app: payments-mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
      name: payments-mongo